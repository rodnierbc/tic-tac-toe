<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  </head>
  <body>
    <div class="players">
      <form class="formnames" action="index.html" method="post">
        <input id="player1" type="text" value="Player 1">
        <input id="player2" type="text" value="Player 2">
        <button type="submit" name="button">Ready!</button>
      </form>
    </div>
  <div class="board">
    <div class="one space" id="sqOne">
      <h1 class="output"></h1>
    </div>
    <div class="two space" id="sqTwo">
      <h1 class="output"></h1>
    </div>
    <div class="three space" id="sqThree">
      <h1 class="output"></h1>
    </div>
    <div class="four space" id="sqFour">
      <h1 class="output"></h1>
    </div>
    <div class="five space" id="sqFive">
      <h1 class="output"></h1>
    </div>
    <div class="six space" id="sqSix">
      <h1 class="output"></h1>
    </div>
    <div class="seven space" id="sqSeven">
      <h1 class="output"></h1>
    </div>
    <div class="eight space" id="sqEight">
      <h1 class="output"></h1>
    </div>
    <div class="nine space" id="sqNine">
      <h1 class="output"></h1>
    </div>
  </div>
  </body>
</html>
